<div data-page="cadastro" class="page no-navbar no-toolbar no-swipeback">
  <div class="page-content login-screen-content">
    <div class="login-screen-title">DescartesLab</div>
      <div class="list-block" style="margin:0 !important;">
        <ul>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title label" id="cadastro_nome">Nome</div>
              <div class="item-input">
                <input type="text" name="cad_nome" id="cad_nome" placeholder="Ex: João da Silva" required>
              </div>
            </div>
          </li>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title label">Email</div>
              <div class="item-input">
                <input type="email" name="cad_email" id="cad_email" placeholder="ex: joão@batata.com" required>
              </div>
            </div>
          </li>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title label" id="cadastro_senha">Senha</div>
              <div class="item-input">
                <input type="password" name="cad_senha" id="cad_senha" placeholder="ex: *******" required>
              </div>
            </div>
          </li>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title label" id="cadastro_senha_novamente">Senha novamente</div>
              <div class="item-input">
                <input type="password" name="cad_senha2" id="cad_senha2" placeholder="ex: *******" required>
              </div>
            </div>
          </li>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title label">CPF</div>
              <div class="item-input">
                <input type="number" name="cad_cpf" id="cad_cpf" placeholder="ex: 12345678911" required>
              </div>
            </div>
          </li>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title label" id="cadastro_telefone">Telefone</div>
              <div class="item-input">
                <input type="number" name="cad_telefone" id="cad_telefone" placeholder="ex: 12348888" required>
              </div>
            </div>
          </li>
        </ul>
      </div>
        <div class="list-block-label" style="padding-left:15px;padding-right:15px;">
          <p><a onclick="cadastro();" class="button" id="cadastro_cadastrar">Cadastrar</a></p>
          <p><a href="#" class="back button" id="cadastro_login">Já possui cadastro? Clique aqui!</a></p>
        </div>
      </div>
  </div>
</div>
